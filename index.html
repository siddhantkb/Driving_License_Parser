<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <p style="text-align: center; margin-top: 50px; font-size: 20px;">Please Upload driving licence</p>
    <form action = "/predict" method = "post" enctype="multipart/form-data" style="text-align: center; margin-top: 100px;">  
        <input type="file" name="file" />  
        <input type = "submit" value="Upload">  
    </form> 
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes style="text-align: center;margin-top: 30px">
                {% for message in messages %}
                    <li >{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %} 
</body>
</html>
