<html>
   <head>
      <title>prediction</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   </head>
   <body>
      <div>
         <img src="{{ img }}" alt="driving Lincence Image" style=" height: 50%; width: 30%; margin-top: 50px; ">
      </div>
      <p style="text-align: center;">Information gained from image is as follows</p>

      <table style="margin-left: auto; margin-right: auto;">
         <!-- Table headers -->
             <th>
                 <tr style="color: green; ">    
                 <td>index</td>
                 <td>Information</td>
         </tr>
             </th>
               
         <!-- For loop logic of jinja template -->
         {%for i in info%}
           
         <!-- table rows -->
         <tr>
             <td>{{i}}</td>
             <td>{{info[i]}}</td>
           
         {%endfor%}
           
         </tr>
           
      </table>

      <ol>
         <!-- For loop logic of jinja template -->
         <!-- {%for i in info%}
           
             <li>{{i}} :{{info[i]}}</li>
         {%endfor%} -->
           
      </ol>
      <!--<p>File Name: {{info}}</p>-->
   </body>
</html>
